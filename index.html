<script>
// Funci√≥n para quitar tildes
function normalize(str){
    return str.normalize("NFD").replace(/[\u0300-\u036f]/g,"").toLowerCase();
}

// Devuelve el c√≥digo del idioma a partir del valor del input
function getLangCode(name){
    const norm = normalize(name);
    const opt = document.querySelectorAll('#langs option');
    for(let o of opt){
        if(normalize(o.value) === norm) return o.dataset.code || 'auto';
    }
    return 'auto';
}

const inputText = document.getElementById('inputText');
const fromInput = document.getElementById('fromLang');
const toInput = document.getElementById('toLang');
const status = document.getElementById('status');
const result = document.getElementById('result');

let timer;

// Traducci√≥n en tiempo real
inputText.addEventListener('input', ()=>{ clearTimeout(timer); timer=setTimeout(traducir, 500); });
fromInput.addEventListener('input', traducir);
toInput.addEventListener('input', traducir);

async function traducir(){
    const text = inputText.value.trim();
    if(!text){ result.innerText=''; status.style.display='none'; return; }

    status.style.display='block';
    const from = getLangCode(fromInput.value);
    const to = getLangCode(toInput.value) || 'es';

    try{
        const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=${from}&tl=${to}&dt=t&q=${encodeURIComponent(text)}`;
        const res = await fetch(url);
        const data = await res.json();
        const translated = data[0].map(i=>i[0]).join('');
        result.innerText = translated || 'No se pudo traducir.';
    }catch{
        result.innerText = 'Error al traducir.';
    }

    status.style.display='none';
}
</script>
